<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.min.css">


    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="block-form">
            <h1 class="form__title">Заповніть форму</h1>
            <form id="form" method="POST" class="form">
                <div class="form__lines-name">
                    <div class="form__lines">
                        <label for="first-name" class="form__text">Ім'я*:</label>
                    <input type="text" id="first-name" name="firstName" class="form__input" required autofocus><br>
                    </div>

                    <div class="form__lines">
                        <label for="last-name" class="form__text">Прізвище*:</label>
                    <input type="text" id="last-name" name="lastName" class="form__input" required ><br>
                    </div>
                </div>
                <div class="form__lines">
                    <label for="telegram-nickname" class="form__text">Нікнейм Telegram*:</label>
                    <input type="text" id="telegram-nickname" name="telegramNickname" class="form__input" required><br>
                </div>
                <div class="form__lines">
                    <label for="specialization" class="form__text">Спеціальність:</label>
                    <div class="form__select-wrapper">
                        <select id="specialization" name="specialization" class="form__select">
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submit" class="form__button">Відправити</button>
            </form>

        </div>
    </div>

</body>

</html>
